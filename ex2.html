<!--Elaborar uma página HTML que represente um formulário, com campos de entrada, para um cadastro de pessoa jurídica, com os seguintes campos:

ok 1- CNPJ (só números permitidos) - caixa de texto, 14 caracteres max
ok 2- Email - caixa de texto, formato de email
ok 3- Razão social - caixa de texto , 60 caracteres max
ok 4- Tipo de empresa - combo box (privada, pública, ong, adm direta)
ok 5- Indicador de inserção fiscal - radio button (isenta, não isenta)
ok 6- Modalidades de contratação - check box (CLT, RJU, autônomo, PJ terceirizada)
ok 7- Faturamento anual (máscara de $$) - caixa de texto (é possível ter a máscara só com HMTL?)
ok 8- Uma área de texto livre (5 linhas, 15 colunas) para descrição das atividades da empresa.
ok 9- Site da empresa - caixa de texto, formato de URL.
ok 10- Opção para realizar o upload de um arquivo, que contém o contrato social.
ok 11- Telefone da empresa - caixa de texto, formato de telefone.
ok 12- Um botão de submissão do formulário para uma URL de serviço.
ok 13- Um botão para limpar os campos (é possível ter a funcionalidade de limpar só com HTML?)

ok - A página deve ter um título e um cabeçalho.
ok - A página deve ter os textos definidos por tags "label".
ok - Os textos e campos devem ser alinhados por tabelas.
- A página deve ser hospedada em um servidor web (local ou remoto).
- Deve ser escrito um serviço simples (a ser executado no backend), que será acionado pela url indicada no formulário. Este serviço deve simplesmente imprimir no console todos os dados recebidos do formulário. 
- O serviço em questão deve ser disponibilizado no mesmo servidor web da página.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>

    <header><center><font face="Poppins" size="6" color="lightblue">Exercício 2</font></center></header>
    
    <form action="/" method="get">

        <center>
            
            <table width="75%">
                <caption>Preencha o formulário abaixo</caption> <br>
                <tr>
                    <td><label for="cnpj">CNPJ</label></td>
                    <td><input type="text" pattern="([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})"></td>
                </tr>

                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email"></td>
                </tr>

                <tr>
                    <td><label for="razao">Razão Social</label></td>
                    <td><input type="text" maxlength="60"></td>
                </tr>

                <tr>
                    <td><label for="tipo">Tipo de Empresa</label></td>
                    <td>
                        <select name="tipo" id="">
                            <option value="" disabled selected>Selecione o tipo</option>
                            <option value="privada">Privada</option>
                            <option value="publica">Pública</option>
                            <option value="ong">ONG</option>
                            <option value="admPrivada">Administração Privada</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><label for="isencao">Isenção Fiscal</label></td>
                    <td>
                        <input type="radio" name="isencao"><label for="isento">Isento</label>
                        <input type="radio" name="isencao"><label for="nao-isento">Não Isento</label>
                    </td>
                </tr>

                <tr>
                    <td valign="top"><label for="contratacao">Formato de Contratação</label></td>
                    <td>
                        <input type="checkbox" name="clt"> <label for="clt">CLT</label> <br>
                        <input type="checkbox" name="rju"> <label for="rju">RJU</label> <br>
                        <input type="checkbox" name="autonomo"> <label for="autonomo">Autônomo</label> <br>
                        <input type="checkbox" name="pj"> <label for="pj">PJ Terceirizada</label> <br>
                    </td>
                </tr>

                <tr>
                    <td><label for="faturamento">Faturamento Anual</label></td>
                    <td><input type="text" maxlength="60" value="R$"></td>
                </tr>

                <tr>
                    <td><label for="atividades">Atividades da Empresa</label></td>
                    <td><textarea name="" id="" cols="15" rows="5"></textarea></td>
                </tr>

                <tr>
                    <td><label for="site">Site da Empresa</label></td>
                    <td><input type="url"></td>
                </tr>

                <tr>
                    <td><label for="contrato">Contrato Social</label></td>
                    <td><input type="file"></td>
                </tr>

                <tr>
                    <td><label for="telefone">Telefone</label></td>
                    <td><input type="tel"></td>
                </tr>
    
            </table>

            <button type="reset" value="reset">Reset</button>
            <button type="submit" value="submit">Enviar</button>

        </center>

    </form>

</body>
</html>
